<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="wrapper">
                <h1 class="intro-text">Сначала!</h1>
                <h2>(между 1 и 20)</h2>
            </div>
        </div>
    </section>

    <h1 class="game-text">Угадай Число</h1>

    <div class="container-question">
        <div class="line"></div>
        <div class="block">???</div>
    </div>

    <section class="game">
        <div class="container">
            <div class="wrapper">
                <div class="block-left">
                    <input type="number" class="number" value="0" max="20" min="0"><br>
                    <button class="btn">Проверить!</button>
                </div>

                <div class="block-right">
                    <h3 class="help-text">Начни угадывать!</h3>
                    <h3 class="point-text">Очки: </h3>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
